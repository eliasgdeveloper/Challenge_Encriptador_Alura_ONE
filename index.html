<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador/Desencriptador</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="encriptador">
    
    <main class="autoLayout1">
        <label class="label-text">Mensagem para encriptar ou desencriptar</label>
        <textarea class="text-input" name="input-texto" id="input-texto" placeholder="Insira o texto aquí, somente letras minúsculas e sem acentos"></textarea>
    </main>

    <main class="autoLayout2">
      <button class="button" id="buttonEnc">
        Encriptar
      </button>
    </main>

    <main class="autoLayout3">
      <button class="button" id="buttonDesc">
        Desencriptar
      </button>
    </main>

    <main class="autoLayout5">
      <button class="button" id="buttonCop">
        Copiar
      </button>
    </main>

    <main class="autoLayout4">
      <label class="label-text">Mensagem encriptado ou desencriptado</label>
      <textarea class="text-input" id="msg"></textarea>
    </main>

    <main class="autoLayout6">
        <p class="bold-text">Todos os Direitos Reservados © Elias Gomes</p>
    </main>
  </main>

  <script src="script.js"></script>
</body>
</html>
